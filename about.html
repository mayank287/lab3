<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert{
            margin-top: 2em;
            margin-bottom: 2em;
            background-color: red;
            color: white;
        }

        #map {
            height: 400px;
            width: 50%;
            margin-top: 20px;
        }
    </style>
    <title>About Us</title>
</head>
<body>
    
    <div id="map" class="d-none"></div>
    <div id="errorArea" class="alert d-none"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        window.onload = () => {
            if('geolocation' in navigator){
                navigator.geolocation.getCurrentPosition(pos => {
                    var map = L.map('map').setView([pos.coords.latitude, pos.coords.longitude], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                    L.marker([pos.coords.latitude, pos.coords.longitude]).addTo(map)
                        .bindPopup('You are here')
                        .openPopup();

                    document.getElementById("map").classList.remove("d-none");
                }, error => {
                    let msg="";
                    switch(error.code){
                        case error.PERMISSION_DENIED:
                            msg="User Denied Permission";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            msg="Can't Locate User's Position";
                            break;
                        case error.TIMEOUT:
                            msg="Time out";
                            break;
                    }
                    let errorArea=document.getElementById("errorArea");
                    errorArea.innerHTML=msg;
                    errorArea.classList.remove("d-none");
                });
            } else {
                console.log("Update your browser to get location information");
            }
        };
    </script>
    <button class="btn p-2 m-2 btn-success" onclick="redirect()">Open Location in Google Maps</button>
    <script>
        function redirect(){
            window.location.href = `https://maps.app.goo.gl/QNFYQeFcPREos9LD6`
        }
    </script>
    
</body>
</html>
